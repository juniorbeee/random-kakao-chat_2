<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무작위 카카오톡 오픈채팅 링크</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        a {
            padding: 15px 25px;
            background-color: #FEE500;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #FFD43B;
        }
    </style>
</head>
<body>
    <a href="#" onclick="redirectRandom(); return false;">무작위 카카오톡 오픈채팅 입장하기</a>

    <script>
    function redirectRandom() {
        var links = [
            'https://open.kakao.com/o/smCsKkDc',
            'https://open.kakao.com/o/sABdbxsc',
            'https://open.kakao.com/o/sj80k3Yc'
        ];
        var randomIndex = Math.floor(Math.random() * links.length);
        window.location.href = links[randomIndex];
    }
    </script>
</body>
</html>
